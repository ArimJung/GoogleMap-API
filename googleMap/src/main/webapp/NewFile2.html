<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>구글 맵 API 연습</title>
<style type="text/css">
   *{
      margin: 5px;
      padding: 5px;
   }
   #map{
      width: 100%;
      height: 500px;
      border: 5px solid black;
   }
   button {
   	background: lightpink;
		color: black;
		width: 180px;
		height: 90px;
		font-size: 30px;
   }
</style>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyBaIitw1fT-yMMSsxvJURH7RNkcjqJ9Ujo&region=kr"></script>
</head>
<body>

<div id="map">
</div>

   var btn1=document.getElementById('btn1');

   var map;
   function initMap() {
	   const uluru = { lat: 37.563038, lng: 127.192853 };
	   const map = new google.maps.Map(document.getElementById("map"), {
	     zoom: 18,
	     center: uluru,
	   });
	   const contentString =
	     '<div id="content">' +
	     '<div id="siteNotice">' +
	     "</div>" +
	     '<h1 id="firstHeading" class="firstHeading">미사역</h1>' +
	     '<div id="bodyContent">' +
	      '<img alt="미사역" src="img/misa.jpg" width="500px">'
	     "</div>" +
	     "</div>";
	   const infowindow = new google.maps.InfoWindow({
	     content: contentString,
	   });
	   const marker = new google.maps.Marker({
	     position: uluru,
	     map,
	     title: "미사역",
	     icon: {
	          url: "img/티모아이콘.png", // 마커 이미지 경로
	          labelOrigin: new google.maps.Point(75, 32), // 라벨이 어디에 위치하게 할지
	          size: new google.maps.Size(50,50), // 아이콘 사이즈
	          anchor: new google.maps.Point(8,16) 
	        }
	   });

	   marker.addListener("click", () => {
	     infowindow.open({
	       anchor: marker,
	       map,
	       shouldFocus: false,
	     });
	   });
	 }
